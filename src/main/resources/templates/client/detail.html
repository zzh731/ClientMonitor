<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>主机详情</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/bar::#sidebar(activeUri='clients')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<label>主机id：[[${clientDetail.id}]]</label>
					<br>
					<label>名字：[[${clientDetail.name}]]</label>
					<br>
					<label>Host Name：[[${clientDetail.hostName}]]</label>
					<br>
					<label>描述：[[${clientDetail.descrb}]]</label>
					<br>
					<label>初次添加时间：[[${clientDetail.addTime}]]</label>
					<br>
					<label>最后上报时间：[[${clientDetail.lastReportTime}]]</label>
					<br>
					<label>当前IP：[[${clientDetail.ipNow}]]</label>
					<br>
					<label th:if="${clientDetail.ipNow != clientDetail.ipLast}">之前IP：[[${clientDetail.ipLast}]]</label>
					<br>
					<label>温度：[[${clientDetail.temperature}]]</label>
					<br>
					<label>消息：[[${clientDetail.msg}]]</label>
					<br>
					<a class="btn btn-sm btn-primary" th:href="@{/client/ack/all/}+${clientDetail.id}">清除提醒</a>
					<br>
					<a class="btn btn-sm btn-primary" th:href="@{/client/}+${clientDetail.id}">编辑</a>
					<br>
					<form th:action="@{/client/}+${clientDetail.id}" method="post">
						<input type="hidden" name="_method" value="delete"/>
						<button type="submit" class="btn btn-primary">删除</button>
					</form>
					<br>
					<a class="btn btn-sm btn-primary" th:href="@{/clients}">返回</a>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
